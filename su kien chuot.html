<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="Yasuo" src="https://cdngarenanow-a.akamaihd.net/webmain/static/pss/lol/items_splash/yasuo_55.jpg" style="width: 50%" alt="10"/>
    <p>Bấm vào đây ảnh di chuyển sang phải</p>
    <input type="button" value="Bấm" onclick="moveRight();"/></form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('Yasuo');
        function init() {
            imgObj = document.getElementById('Yasuo');
            imgObj.style.position = 'relative';
            imgObj.style.left = '5px';
        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload = init;

    </script>
</body>
</html>
